name: Python CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest black ruff
    
    - name: Lint with ruff
      run: |
        ruff check src/
    
    - name: Format check with black
      run: |
        black --check src/
    
    - name: Run basic import test
      run: |
        python -c "from tradingview_mcp.server import TradingViewClient; print('✓ Import successful')"

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Security scan with bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
    
    - name: Check dependencies with safety
      run: |
        safety check --json || true

  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate Python syntax
      run: |
        python -m py_compile src/tradingview_mcp/*.py
    
    - name: Check for .env file in repo
      run: |
        if [ -f ".env" ]; then
          echo "❌ .env file found in repository!"
          exit 1
        else
          echo "✓ No .env file in repository"
        fi
